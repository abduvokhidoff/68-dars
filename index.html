<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="flex flex-col gap-[65px]">
    <header class="flex items-center justify-between px-[105px] py-[50px] shadow-xl">
        <div>
            <img src="./assets/icons/image 2 (6).png" alt="">
        </div>
        <div class="flex items-center gap-[64px]">
            <div class="flex items-center gap-[10px]">
                <img src="./assets/icons/image 4 (3).png" alt="">
                <p class="font-[Inter] text-[#BCAAAA] font-[600] text-[24px]">Home</p>
            </div>
            <div class="flex items-center gap-[10px]">
                <img src="./assets/icons/image 5 (2).png" alt="">
                <p class="font-[Inter] text-[#BCAAAA] font-[600] text-[24px]">Learning</p>
            </div>
            <div class="flex items-center gap-[10px]">
                <img src="./assets/icons/image 6 (2).png" alt="">
                <p class="font-[Inter] text-[#BCAAAA] font-[600] text-[24px]">Shop</p>
            </div>
        </div>
        <div class="flex items-center gap-[30px]">
            <div class="rounded-[20px] border-[3px] border-solid border-[#EF400F] px-[15px] py-[15px]">
                <p class="font-[Inter] text-[24px] font-[600] text-[#EF400F]">+ Post yaratish</p>
            </div>
            <div>
                <img src="./assets/icons/image 7 (4).png" alt="">
            </div>
        </div>
    </header>
    <main class="px-[105px] flex flex-col gap-[110px]">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-[20px]">
                <img src="./assets/icons/image 8 (2).png" alt="">
                <p class="font-[Inter] text-[40px] text-[#0D0C5C] font-[600]">Magazin</p>
            </div>
            <div class="flex items-center gap-[20px]">
                <input id="input" class="w-[386px] h-[63px] rounded-[20px] bg-[black] px-[20px] text-[#FFFFFFB8]" type="text" placeholder="Search...">
                <button id="button" class="px-[30px] py-[15px] rounded-[20px] bg-[#0D0D5B] font-[Inter] text-[white] font-[600] text-[24px]">Click</button>
            </div>
            <div class="flex items-center gap-[20px]">
                <img src="./assets/icons/image 9 (2).png" alt="">
                <p class="font-[Inter] text-[32px] font-[600] text-[#EF400F]">Haridlar tarixi</p>
            </div>
        </div>
        <div id="wrapper" class="flex items-center justify-between flex-wrap gap-[35px]">

        </div>
    </main>
    <footer class="flex items-center justify-between px-[90px] py-[15px] border-t-[2px] border-solid border-[#fafafa]" >
        <div>
            <p>MARS IT School 2022</p>
        </div>
        <div>
            <img src="./assets/icons/image 33 (1).png" alt="">
        </div>
        <div>
            <a href="https://space.marsit.uz/space-shop">Политика конфидециальности</a>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
